<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificates - Mihiretu Kebede</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <nav>
      <h1 class="logo">Mihiretu Kebede</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="certificates.html" class="active">Certificates</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    </nav>
  </header>

  <main class="container">
    <h2>My Certificates</h2>
    <div class="grid">
      <div class="card" data-img="images/project1.jpg">
        <img src="images/project1.jpg" alt="Certificate 1">
        <div class="overlay">Click to View</div>
        <h3>Certificate One</h3>
        <p>Issued by Institution One.</p>
      </div>
      <div class="card" data-img="images/project2.jpg">
        <img src="images/project2.jpg" alt="Certificate 2">
        <div class="overlay">Click to View</div>
        <h3>Certificate Two</h3>
        <p>Issued by Institution Two.</p>
      </div>
      <div class="card" data-img="images/project3.jpg">
        <img src="images/project3.jpg" alt="Certificate 3">
        <div class="overlay">Click to View</div>
        <h3>Certificate Three</h3>
        <p>Issued by Institution Three.</p>
      </div>
    </div>
  </main>

  <!-- Modal Lightbox -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <img id="modal-img" src="" alt="Certificate View">
    </div>
  </div>

  <script>
    // Lightbox functionality
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalClose = document.getElementById('modal-close');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const imgSrc = card.getAttribute('data-img');
        modalImg.src = imgSrc;
        modal.style.display = 'flex';
      });
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if(e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Toggle mobile menu
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Change header style on scroll
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if(window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
